<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>

        .headerh1{
        background-color:rgba(0, 255, 255, 0.696);
        padding-bottom:47px;
        bottom:76px;
        
        
     }   

      body{
        background-color:rgba(0, 0, 255, 0.594);
        
      }
         a{
        font-size:26px;
        color:black;
        float:left;
        width:24px;
        margin-top:-22px;
     }
        img{  
         width:90px;
         border-radius:92px;
         height:96px;
         margin-top:16px;
         
         
         
        }  
        .titlediv{
            margin-top:-35px;
            margin-left: 12px;
        }

     

    </style>
</head>

<body>
    
    <header>
        <div class="headerh1">
            <div>

                <img src="https://img.freepik.com/free-vector/luxury-gold-brand-guarantee-label-collection_32991-599.jpg">
            </div>
            
         <div class="titlediv">
             <a  style="margin-left:33%;">Home</a>
             <a  style="margin-left:9%;margin-right:9%;">AboutUs</a>
             <a  style="margin-left:2%;">ContactUs</a>
             <a  style="margin-left:15%;">Registration</a>
             <a  style="margin-left:133px;">LogIn</a>
             </div>
        </div>
</header><br>



    <fieldset>

        <legend><h1>REGISTRATION FORM</h1></legend>

        <!-- <form name="myform"> -->

        <div>

            <label>First Name:<input type="text" id="fname" placeholder="Enter your first name"></label>

        </div><br>

        <div>

            <label>Last Name:<input type="text" id="lname" placeholder="Enter your last name"></label>

        </div><br>

        <div>

            <label>Date of birth: <input type="date" id="DateObirth"></label>

        </div><br>

        <div>

            <label>Your email id:<input type="email" id="youremailid" placeholder="Enter your email id"></label>

        </div><br>

        <div>

            <label>Your phone number:<input type="number" id="yourphonenumber" placeholder="Enter your phone number"></label>

        </div><br>

        <div>

            <div>

                <label>Institution name:<input type="text" id="institutionname" placeholder="Enter your institution name"></label>

            </div><br>

            <label>Select your gender:</label>

            <input type="radio" name="gen" id="male">

            <label for="male">Male</label>

            <input type="radio" name="gen" id="female">

            <label for="female">Female</label>

            <input type="radio" name="gen" id="others">

            <label for="others">Others</label>

        </div><br>


        <input type="button" value="Submit" onclick="submitFun()">

        <!-- </form> -->

    </fieldset>


    <fieldset>

        <legend>Information</legend>

        <div>

            <label>Name: </label> <label id="lblnamfname"></label> <label id="lblnamlname"></label><br>

            <label>DOB: </label> <label id="lbldob"></label><br>

            <label>Email: </label> <label id="lblmail"></label><br>

            <label>Phone No: </label> <label id="lblphnno"></label><br>

            <label>Gender: </label> <label id="lblgen"></label><br>

            <label>Institution name: </label> <label id="lblinstitution"></label><br>

        </div>

    </fieldset>


    <script>

        function submitFun() {

            var fname = document.getElementById("fname").value;

            var lname = document.getElementById("lname").value;

            var dob = document.getElementById("DateObirth").value;

            var mail = document.getElementById("youremailid").value;

            var phno = document.getElementById("yourphonenumber").value;

            var institution = document.getElementById("institutionname").value;

            

            // Get selected gender

            var genElements = document.getElementsByName("gen");

            var selectedGender = "";

            for (var i = 0; i < genElements.length; i++) {

                if (genElements[i].checked) {

                    selectedGender = genElements[i].nextElementSibling.textContent;

                    break;

                }

            }


            document.getElementById("lblnamfname").textContent = fname;

            document.getElementById("lblnamlname").textContent = lname;

            document.getElementById("lbldob").textContent = dob;

            document.getElementById("lblmail").textContent = mail;

            document.getElementById("lblphnno").textContent = phno;

            document.getElementById("lblinstitution").textContent = institution;

            document.getElementById("lblgen").textContent = selectedGender;

        };

    </script>

</body>

</html>

</body>
</html>
